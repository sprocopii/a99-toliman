<!--HTML page for signing up for a new account-->
<!DOCTYPE html>
<html>
	<head>
        <meta charset = "utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up</title>
        <link rel="stylesheet" href="/css/signup.css">
	</head>
	<body>
        <nav>
            <a href="/index.html"><button id="homenav">Home</button></a>
            <a href="/login.html"><button id="loginnav">Log In</button></a>
            <a href="/mentaltasks.html"><button id="mentalnav">Mental Health</button></a>
            <a href="/physicaltasks.html"><button id="physicalnav">Physical Health</button></a>
        </nav>
        <div class = "signup_box">
            <form>
                <label for = "username">Username</label>
                <input type = "username" id = "username" name = "username" placeholder = "Enter username">
                <label for = "password">Password</label>
                <input type = "password" id = "password" name = "password" placeholder = "Enter Password">
                <button type = "register_button" id = "register_button">Register</button> 
            </form>
        </div>
    </body>
    <script src="/js/signup.js"></script>
</html>
